<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Restaurantes - Sistema de Fidelidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('/assets/images/img1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f4f4f4;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #40159f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(64, 29, 29, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1, h2 {
            color: #d0d7df;
        }

        .secao {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-right: 10px;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn:hover {
            opacity: 0.8;
        }

        #logout-button {
            background-color: #dc3545;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .alert {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #40159f;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Gerenciar Restaurantes</h1>
            <button id="logout-button">Sair</button>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="secao">
            <h2>Cadastrar Novo Restaurante</h2>
            <div id="mensagem-cadastro" class="alert"></div>
            
            <form id="form-restaurante">
                <label for="nome">Nome do Restaurante:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" maxlength="18" placeholder="00.000.000/0000-00" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Cadastrar</button>
                    <a href="/dashboard" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>

        <!-- Lista de Restaurantes -->
        <div class="secao">
            <h2>Restaurantes Cadastrados</h2>
            <div id="mensagem-lista" class="alert"></div>
            <div id="lista-restaurantes">
                <p style="color: #fff;">Carregando...</p>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Restaurante</h2>
            <div id="mensagem-editar" class="alert"></div>
            <form id="form-editar">
                <input type="hidden" id="edit-id">
                
                <label for="edit-nome">Nome do Restaurante:</label>
                <input type="text" id="edit-nome" required>

                <label for="edit-cnpj">CNPJ:</label>
                <input type="text" id="edit-cnpj" maxlength="18" required>

                <label for="edit-telefone">Telefone:</label>
                <input type="text" id="edit-telefone" maxlength="15" required>

                <label for="edit-endereco">Endereço:</label>
                <input type="text" id="edit-endereco" required>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/controler/logout.js"></script>
    <script>
        // Máscaras de formatação
        function formatarCNPJ(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 14) {
                    value = value.replace(/(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})(\d)/, '$1/$2');
                    value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    e.target.value = value;
                }
            });
        }

        function formatarTelefone(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length <= 11) {
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    e.target.value = value;
                }
            });
        }

        formatarCNPJ(document.getElementById('cnpj'));
        formatarTelefone(document.getElementById('telefone'));
        formatarCNPJ(document.getElementById('edit-cnpj'));
        formatarTelefone(document.getElementById('edit-telefone'));

        // Carregar lista de restaurantes
        async function carregarRestaurantes() {
            try {
                const response = await fetch('/cadastro/restaurante', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const lista = document.getElementById('lista-restaurantes');
                    
                    if (data.data.length === 0) {
                        lista.innerHTML = '<p style="color: #fff;">Nenhum restaurante cadastrado.</p>';
                        return;
                    }
                    
                    let html = '<table><thead><tr><th>Nome</th><th>CNPJ</th><th>Telefone</th><th>Endereço</th><th>Ações</th></tr></thead><tbody>';
                    
                    data.data.forEach(rest => {
                        html += `
                            <tr>
                                <td>${rest.nome}</td>
                                <td>${rest.cnpj}</td>
                                <td>${rest.telefone}</td>
                                <td>${rest.endereco}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="abrirModalEditar(${rest.id}, '${rest.nome}', '${rest.cnpj}', '${rest.telefone}', '${rest.endereco}')">Editar</button>
                                    <button class="btn btn-danger btn-sm" onclick="deletarRestaurante(${rest.id})">Excluir</button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += '</tbody></table>';
                    lista.innerHTML = html;
                }
            } catch (error) {
                console.error('Erro ao carregar restaurantes:', error);
                document.getElementById('lista-restaurantes').innerHTML = '<p style="color: #ff6b6b;">Erro ao carregar restaurantes.</p>';
            }
        }

        // Cadastrar restaurante
        document.getElementById('form-restaurante').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mensagem = document.getElementById('mensagem-cadastro');
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            
            const dados = {
                nome: document.getElementById('nome').value,
                cnpj: cnpj,
                telefone: telefone,
                endereco: document.getElementById('endereco').value
            };

            try {
                const response = await fetch('/cadastro/restaurante', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (result.success) {
                    mensagem.className = 'alert alert-success';
                    mensagem.textContent = 'Restaurante cadastrado com sucesso!';
                    mensagem.style.display = 'block';
                    document.getElementById('form-restaurante').reset();
                    carregarRestaurantes();
                    
                    setTimeout(() => {
                        mensagem.style.display = 'none';
                    }, 3000);
                } else {
                    mensagem.className = 'alert alert-danger';
                    mensagem.textContent = result.error || 'Erro ao cadastrar restaurante.';
                    mensagem.style.display = 'block';
                }
            } catch (error) {
                mensagem.className = 'alert alert-danger';
                mensagem.textContent = 'Erro ao cadastrar restaurante. Tente novamente.';
                mensagem.style.display = 'block';
                console.error('Erro:', error);
            }
        });

        // Abrir modal de edição
        function abrirModalEditar(id, nome, cnpj, telefone, endereco) {
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-nome').value = nome;
            document.getElementById('edit-cnpj').value = cnpj;
            document.getElementById('edit-telefone').value = telefone;
            document.getElementById('edit-endereco').value = endereco;
            document.getElementById('modal-editar').style.display = 'block';
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('modal-editar').style.display = 'none';
            document.getElementById('mensagem-editar').style.display = 'none';
        }

        document.querySelector('.close').onclick = fecharModal;

        window.onclick = function(event) {
            const modal = document.getElementById('modal-editar');
            if (event.target == modal) {
                fecharModal();
            }
        }

        // Editar restaurante
        document.getElementById('form-editar').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const mensagem = document.getElementById('mensagem-editar');
            const id = document.getElementById('edit-id').value;
            const cnpj = document.getElementById('edit-cnpj').value.replace(/\D/g, '');
            const telefone = document.getElementById('edit-telefone').value.replace(/\D/g, '');
            
            const dados = {
                nome: document.getElementById('edit-nome').value,
                cnpj: cnpj,
                telefone: telefone,
                endereco: document.getElementById('edit-endereco').value
            };

            try {
                const response = await fetch(`/cadastro/restaurante/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(dados)
                });

                const result = await response.json();

                if (result.success) {
                    mensagem.className = 'alert alert-success';
                    mensagem.textContent = 'Restaurante atualizado com sucesso!';
                    mensagem.style.display = 'block';
                    
                    setTimeout(() => {
                        fecharModal();
                        carregarRestaurantes();
                    }, 1500);
                } else {
                    mensagem.className = 'alert alert-danger';
                    mensagem.textContent = result.error || 'Erro ao atualizar restaurante.';
                    mensagem.style.display = 'block';
                }
            } catch (error) {
                mensagem.className = 'alert alert-danger';
                mensagem.textContent = 'Erro ao atualizar restaurante. Tente novamente.';
                mensagem.style.display = 'block';
                console.error('Erro:', error);
            }
        });

        // Deletar restaurante
        async function deletarRestaurante(id) {
            if (!confirm('Tem certeza que deseja excluir este restaurante?')) {
                return;
            }

            const mensagem = document.getElementById('mensagem-lista');

            try {
                const response = await fetch(`/administrador/restaurante/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    mensagem.className = 'alert alert-success';
                    mensagem.textContent = 'Restaurante excluído com sucesso!';
                    mensagem.style.display = 'block';
                    carregarRestaurantes();
                    
                    setTimeout(() => {
                        mensagem.style.display = 'none';
                    }, 3000);
                } else {
                    mensagem.className = 'alert alert-danger';
                    mensagem.textContent = result.error || 'Erro ao excluir restaurante.';
                    mensagem.style.display = 'block';
                }
            } catch (error) {
                mensagem.className = 'alert alert-danger';
                mensagem.textContent = 'Erro ao excluir restaurante. Tente novamente.';
                mensagem.style.display = 'block';
                console.error('Erro:', error);
            }
        }

        // Carregar restaurantes ao iniciar
        carregarRestaurantes();
    </script>
</body>

</html>
