<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fidelidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style/style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('./assets/images/img1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f4f4f4;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #40159f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(64, 29, 29, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            color: #d0d7df;
        }

        .secao {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .botoes-dashboard {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-navegacao, #logout-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            background-color: #007bff;
            display: block;
            text-align: center;
        }

        .btn-navegacao:hover {
            opacity: 0.8;
        }
        
        #logout-button {
            background-color: #dc3545;
            width: auto;
            display: inline-block;
        }
        #logout-button:hover {
            opacity: 0.8;
        }

        .intro-text {
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Fidelidade</h1>
            <button id="logout-button">Sair</button>
        </div>
        <div class="secao">
            <p class="intro-text">Selecione uma opção abaixo para continuar.</p>
            <div class="botoes-dashboard">
                <a href="/cadastrar-cliente" class="btn-navegacao">Cadastrar Cliente</a>
                <a href="/gerenciar-cartao" class="btn-navegacao">Gerenciar Cartão</a>
                <a href="/log-sistema" class="btn-navegacao">Log do Sistema</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controler/logout.js"></script> </body>

</html>
