<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cartão - Sistema de Fidelidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Cartão</h1>

        <div class="secao">
            <div class="busca-por-nome">
                <input type="text" id="cliente-nome" placeholder="Nome do Cliente">
                <button id="btn-buscar-nome">Buscar por Nome</button>
                <button id="btn-nova-busca" class="btn-secundario">Nova Pesquisa</button>
            </div>
            
            <div id="status-cliente" class="feedback info">
                Aguardando busca...
            </div>
            
            <div class="botoes-acao">
                <button id="btn-registrar" disabled>Registrar Almoço</button>
                <button id="btn-resgatar" disabled>Resgatar Cortesia</button>
                <button id="btn-editar" disabled>Editar Cliente</button>
                <button id="btn-excluir" disabled>Excluir Cliente</button>
                <button id="btn-mostrar-todos">Mostrar Todos os Clientes</button>
            </div>
        </div>
        
        <div class="secao">
            <a href="/dashboard" class="btn-voltar">VOLTAR</a>
        </div>
    </div>
    
    <div id="modal-busca-nome" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Resultados da Busca</h2>
            <div id="resultados-busca"></div>
        </div>
    </div>
    
    <div id="modal-edicao" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button-edicao">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="form-edicao">
                <label for="edit-nome">Nome:</label>
                <input type="text" id="edit-nome" required>
                <label for="edit-telefone">Telefone:</label>
                <input type="text" id="edit-telefone" required>
                <label for="edit-email">E-mail:</label>
                <input type="email" id="edit-email">
                <button type="submit" id="btn-salvar-edicao">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <div id="modal-todos-clientes" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button-todos">&times;</span>
            <h2>Todos os Clientes</h2>
            <div id="todos-clientes-lista"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../controler/gerenciar-cartao-detalhe.js"></script>
</body>
</html>
